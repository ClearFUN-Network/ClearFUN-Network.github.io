<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ClearFUN</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #ffd700;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    background: #111;
    padding: 20px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    box-shadow: 0 2px 10px #ffd700;
  }

  header .btn {
    margin-left: 15px;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
    background-color: #ffd700;
    color: #000;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  header .btn:hover {
    background-color: #ffea00;
  }

  .btn {
    display: inline-block;
    margin: 20px 0;
    padding: 12px 32px;
    background-color: #ffd700;
    color: #000;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(50px);
  }

  .btn:hover {
    padding-left: 40px;
    padding-right: 40px;
    background-color: #ffea00;
  }

  .discord-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .discord-btn img {
    width: 24px;
    height: 24px;
  }

  .show {
    opacity: 1 !important;
    transform: translateY(0) !important;
    transition: all 0.6s ease-out;
  }
</style>
</head>
<body>

<header>
  <a href="login.html" class="btn">Login</a>
  <a href="register.html" class="btn">Register</a>
</header>

<main style="text-align:center; padding-top:80px; width:100%;">
  <a href="discord.html" class="btn discord-btn show" id="discord-btn">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCE..." alt="Discord Logo" />
    Discord Sunucumuza Katıl!
  </a>

  <a href="hakkimizda.html" class="btn" id="hakkimizda-btn">Hakkımızda</a>
  <a href="gizlilik.html" class="btn" id="gizlilik-btn">Gizlilik Politikası</a>
</main>

<footer style="margin-top:auto; padding:10px; background:#111; width:100%; text-align:center; font-size:12px; color:#555;">
  © 2025 ClearFUN
</footer>

<script>
  const hakkimizdaBtn = document.getElementById('hakkimizda-btn');
  const gizlilikBtn = document.getElementById('gizlilik-btn');

  const buttons = [
    {el: hakkimizdaBtn, trigger: 300},
    {el: gizlilikBtn, trigger: 500}
  ];

  window.addEventListener('scroll', () => {
    const scrollPos = window.scrollY + window.innerHeight;
    buttons.forEach(btn => {
      const rect = btn.el.getBoundingClientRect().top + window.scrollY;
      if(scrollPos > rect + btn.trigger) {
        btn.el.classList.add('show');
      }
    });
  });
</script>

</body>
</html>
