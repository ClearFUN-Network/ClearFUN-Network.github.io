<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş / Kayıt Ol</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 95%; padding: 10px; margin: 10px 0; background: #4CAF50; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #logoutBtn { background: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Giriş Yap / Kayıt Ol</h2>
    <input type="text" id="username" placeholder="Minecraft Kullanıcı Adı">
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre (min 6 karakter)">
    <button onclick="register()">Kayıt Ol</button>
    <button onclick="login()">Giriş Yap</button>
    <button id="logoutBtn" style="display:none;" onclick="logout()">Çıkış Yap</button>
    <p id="status"></p>
  </div>

  <script>
    // Firebase yapılandırması ve başlatma
    let app, auth, db;
    const firebaseConfig = {
      apiKey: "AIzaSyBxjqeiGhz2stD7VLJFAvehqwK6QUSMCVM",
      authDomain: "clearfun-d2062.firebaseapp.com",
      databaseURL: "https://clearfun-d2062-default-rtdb.firebaseio.com",
      projectId: "clearfun-d2062",
      storageBucket: "clearfun-d2062.appspot.com",
      messagingSenderId: "887811823368",
      appId: "1:887811823368:web:ad7cb6c62f138fede9bebd",
      measurementId: "G-87MWBTGV67"
    };

    window.addEventListener('DOMContentLoaded', () => {
      app = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.database();
    });

    function register() {
      if (!db || !auth) {
        document.getElementById("status").innerText = "Firebase henüz yüklenmedi, sayfayı yenileyin.";
        return;
      }
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        document.getElementById("status").innerText = "Tüm alanları doldurun!";
        return;
      }

      db.ref('users').orderByChild('username').equalTo(username).once('value', snapshot => {
        if (snapshot.exists()) {
          document.getElementById("status").innerText = "Bu Minecraft kullanıcı adı zaten kayıtlı!";
          return;
        } else {
          db.ref('users').orderByChild('email').equalTo(email).once('value', snap2 => {
            if (snap2.exists()) {
              document.getElementById("status").innerText = "Bu e-posta zaten kayıtlı!";
              return;
            } else {
              auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                  const user = userCredential.user;
                  user.updateProfile({ displayName: username });
                  user.sendEmailVerification();
                  db.ref('users/' + user.uid).set({ username: username, email: email });
                  document.getElementById("status").innerText = "Kayıt başarılı! E-postanı doğrula.";
                })
                .catch(error => {
                  document.getElementById("status").innerText = "Hata: " + error.message;
                });
            }
          });
        }
      });
    }

    function login() {
      if (!auth) {
        document.getElementById("status").innerText = "Firebase henüz yüklenmedi, sayfayı yenileyin.";
        return;
      }
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            document.getElementById("status").innerText = "Giriş başarılı! Hoş geldin " + (user.displayName || "");
            localStorage.setItem("loggedInUser", email);
            document.getElementById("logoutBtn").style.display = "block";
          } else {
            document.getElementById("status").innerText = "Lütfen e-postanı doğrula!";
          }
        })
        .catch(error => {
          document.getElementById("status").innerText = "Hata: " + error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem("loggedInUser");
        document.getElementById("status").innerText = "Çıkış yapıldı.";
        document.getElementById("logoutBtn").style.display = "none";
      });
    }

    window.onload = function() {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser) {
        document.getElementById("status").innerText = "Zaten giriş yaptın: " + savedUser;
        document.getElementById("logoutBtn").style.display = "block";
      }
    }
  </script>
</body>
</html>
