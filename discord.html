<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord - ClearFUN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ffd700;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .discord-btn {
      background-color: #5865F2; /* Discord mavi rengi */
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      padding: 12px 24px;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .discord-btn:hover {
      background-color: #4752c4;
    }
    header {
      width: 100%;
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px #ffd700;
    }
    main {
      padding-top: 80px;
      text-align: center;
      max-width: 800px;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      background: #111;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">ClearFUN</h1>
    <nav>
      <a href="index.html" class="btn">Anasayfa</a>
    </nav>
  </header>
  <main>
    <h2>Discord Sunucumuz</h2>
    <p>
      ClearFUN topluluğuna katılmak için Discord sunucumuza göz atın!  
      Burada projelerimizi tartışabilir, etkinliklerden haberdar olabilir ve topluluğumuzla sohbet edebilirsiniz.
    </p>
    <a href="https://discord.gg/VxpaSCugw2" target="_blank" class="discord-btn">
      Sunucuya Katıl
    </a>
  </main>
  <footer>
    © 2025 ClearFUN
  </footer>
</body>
</html>
