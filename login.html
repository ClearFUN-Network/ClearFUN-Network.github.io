<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş / Kayıt Ol</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff;
                 border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 95%; padding: 10px; margin: 10px 0; background: #4CAF50; border: none; color: white;
             font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #logoutBtn { background: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Giriş Yap / Kayıt Ol</h2>
    <input type="text" id="username" placeholder="Minecraft Kullanıcı Adı">
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre (min 6 karakter)">
    <button onclick="register()">Kayıt Ol</button>
    <button onclick="login()">Giriş Yap</button>
    <button id="logoutBtn" style="display:none;" onclick="logout()">Çıkış Yap</button>
    <p id="status"></p>
  </div>

  <script>
    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyBxjqeiGhz2stD7VLJFAvehqwK6QUSMCVM",
      authDomain: "clearfun-d2062.firebaseapp.com",
      projectId: "clearfun-d2062",
      storageBucket: "clearfun-d2062.appspot.com",
      messagingSenderId: "887811823368",
      appId: "1:887811823368:web:7377044f948a128ce9bebd",
      measurementId: "G-HVNEH16JQR"
    };

    // Firebase başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Kullanıcı kayıt
    function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username) {
        document.getElementById("status").innerText = "Minecraft kullanıcı adını gir!";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          user.updateProfile({ displayName: username })
            .then(() => {
              document.getElementById("status").innerText = "Kayıt başarılı! E-postanı doğrula.";
              user.sendEmailVerification();
            });
        })
        .catch(error => {
          document.getElementById("status").innerText = "Hata: " + error.message;
        });
    }

    // Giriş yap
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            document.getElementById("status").innerText = "Giriş başarılı! Hoş geldin " + (user.displayName || "");
            localStorage.setItem("loggedInUser", email);
            document.getElementById("logoutBtn").style.display = "block";
          } else {
            document.getElementById("status").innerText = "Lütfen e-postanı doğrula!";
          }
        })
        .catch(error => {
          document.getElementById("status").innerText = "Hata: " + error.message;
        });
    }

    // Çıkış yap
    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem("loggedInUser");
        document.getElementById("status").innerText = "Çıkış yapıldı.";
        document.getElementById("logoutBtn").style.display = "none";
      });
    }

    // Sayfa açıldığında kontrol et
    window.onload = function() {
      const savedUser = localStorage.getItem("loggedInUser");
      if (savedUser) {
        document.getElementById("status").innerText = "Zaten giriş yaptın: " + savedUser;
        document.getElementById("logoutBtn").style.display = "block";
      }
    }
  </script>
</body>
</html>
